<!DOCTYPE html>

<html lang="ru">
   
   <head>  
   <title>Google Dino</title>

   <meta html equiv="Content-type" content="text/html;charset=UTF-8" />
   <meta name="viewport" content="width=device-width">

   <link rel="stylesheet" href="CSS/Style.css">

   <script src="JS/Script.js" defer></script>    
   <script src="JS/Intervals.js" defer></script>   
   <script src="JS/Action.js" defer></script>    

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

   </head>
   <body>
      <div style="z-index: 2;" class="Box">
         <div style="width: 100%; height: 100%; position: absolute; z-index: 5; display: flex; align-items: center; justify-content: center;" id="Start_Box">
            <img style="position: absolute; z-index: 2;" id="Start" src="See/Start.png">
         </div>
         <div class="Earth"></div>
         <div style="z-index: 3;" class="Dino_Box">
            <img id="Body1" style="z-index: 1;" class="Dino_Body" src="See/DinoT1.png">
            <img id="Body2" style="z-index: 2;" class="Dino_Body" src="See/DinoT2.png">
            <img id="DinoStop" style="z-index: 0;" class="Dino_Body" src="See/DinoStop.png">
            <div style="z-index: 2; visibility: hidden;" class="Dino_Box_B">
               <img id="BodyB1" style="z-index: 1;" class="Dino_Body" src="See/DinoB1.png">
               <img id="BodyB2" style="z-index: 2;" class="Dino_Body" src="See/DinoB2.png">
            </div>
         </div>
         <div style="width: 600px; height: 150px; position: absolute;">
            <img  id="1" class="None Kaktyz" src="See/KaktyzB1.png">
            <img id="2" style="left: 1100px;" class="None Kaktyz" src="See/KaktyzB2.png">
            <img id="3" style="left: 1350px;" class="None Kaktyz" src="See/KaktyzB3.png">
            <img id="4"  class="None" src="See/KaktyzB2S.png">
            <div id="5" style="position: absolute; bottom: 40px; width: 46px; height: 50px;" class="None">
               <img id="Ptero1" style="position: absolute; display: none;" src="See/Pterodactyl1.png">
               <img id="Ptero2" style="position: absolute;" src="See/Pterodactyl2.png">
            </div>
            <img id="6"  style="left: 1100px;" class="None" src="See/KaktyzB3S.png">
            <img id="7"  style="left: 1350px;" class="None" src="See/KaktyzT1.png">
            <img id="8"  style="left: 1550px;" class="None" src="See/KaktyzT2.png">
            <img id="9"  class="None" src="See/KaktyzT3B1.png">
         </div>
         <div style="width: 600px; height: 150px; position: absolute;">
            <img class="Cloud" style="position: absolute; top: 10px; left: 850px;" src="See/Cloud.png">
            <img class="Cloud" style="position: absolute; top: 30px; left: 740px;" src="See/Cloud.png">
            <img class="Cloud" style="position: absolute; top: 50px; left: 960px;" src="See/Cloud.png">
            <img class="Cloud" style="position: absolute; top: 30px; left: 1360px;" src="See/Cloud.png">
         </div>
         <div id="Stones_Box" style="width: 600px; height: 150px; position: absolute; left: 0px;">
            <img style="position:absolute; bottom: 18px; left: 0px;" src="See/Stones.png">
            <img style="position:absolute; bottom: 18px; left: 600px;" src="See/Stones.png">
         </div>
         <div style="width: 600px; height: 150px; position: absolute;">
            <img class="Hill" style="position:absolute; bottom: 30px; left: 900px;" src="See/Hill1.png">
            <img class="Hill" style="position:absolute; bottom: 30px; left: 1500px;" src="See/Hill2.png">
            <img class="Hill" style="position:absolute; bottom: 30px; left: 2850px;" src="See/Hill1.png">
         </div>
         <img style="position: absolute; z-index: 2; visibility: hidden;" id="GameOver" src="See/GameOver.png">
         <div class="P">
            <p>HI</p>
            <p id="Max_Counter">00000</p>
            <p class="Counter" id="Counter">00000</p>
         </div>
      </div>
      <div class="Bottons" style="display: none;">
         <div class="Button Right"><div style="position: relative; top: -3px; border-bottom: 25px black solid; border-left: 20px rgba(255, 255, 255, 0 ) solid; border-right: 20px rgba(255, 255, 255, 0) solid; width: 0; height: 0;"></div></div>
      </div>
   </body>
</html>
